<!-- Variables -->
{% include variables.liquid %}
<!-- Creates a standard <h1> heading -->
<h1 class="more-top outer-heading">
  <a href="{{ page.permalink }}" class="heading-link">
    {% for section in architecture %}
      {% if section.url == page.permalink %}
        <i class="add-left fa {{ section.icon }}"></i>
      {% else %}
        {% for sub in section.sub-pages %}
          {% if sub.url == page.permalink %}
            <i class="add-left fa {{ sub.icon }}"></i>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endfor %}
    {{ page.title }}
  </a>
</h1>
