<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title and page.title != site.title and page.layout != 'home' %}
      {{ page.title }} | {{ site.title }}
    {% elsif page.layout == 'home' %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- LD+JSON schema --> 
  <script type='application/ld+json'> 
  {
    "@context": "http://www.schema.org",
    "@type": "WebSite",
    "name": "Qubes OS",
    "url": "https://www.qubes-os.org/"
  }
  </script>

  <!-- Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://www.qubes-os.org{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}">
  {% if page.author %}
  <meta property="article:author" content="{{ page.author }}">
  {% endif %}
  <meta property="og:description" content="{{ page.content | strip_html | xml_escape | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip | truncate: 200 }}">
  {% if page.image %}
  <meta property="og:image" content="https://www.qubes-os.org{{ page.image }}">
  {% else %}
  <meta property="og:image" content="https://www.qubes-os.org/attachment/icons/qubes-logo-icon-name-slogan-fb.png">
  {% endif %}
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  {% if page.categories %}
  {% for category in page.categories limit:1 %}
  <meta property="article:section" content="{{ category }}">
  {% endfor %}
  {% endif %}
  <meta property="article:section" content="{{ page.author }}">
  <meta property="og:site_name" content="Qubes OS">
  <meta property="fb:admins" content="andrewdavidwong.adw">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@QubesOS">
  <meta name="twitter:title" content="{{ page.title }}">
  {% if page.author %}
  <meta name="twitter:creator" content="{{ page.author }}">
  {% endif %}
  <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip | truncate: 200 }}">
  {% if page.image %}
  <meta name="twitter:image" content="https://www.qubes-os.org{{ page.image }}">
  {% else %}
  <meta name="twitter:image" content="https://www.qubes-os.org/attachment/icons/qubes-logo-icon-name-slogan-twitter.png">
  {% endif %}

  <!-- Qubes - Bootstrap Theme -->
  <link rel="stylesheet" href="/css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link href="/css/font-awesome.min.css" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' }}">
  <link rel="icon" type="image/x-icon" href="/attachment/icons/512x512/apps/qubes-logo-icon.png">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - Feed" href="/feed.xml" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Qubes OS">
  <meta name="application-name" content="Qubes OS">
  <meta name="theme-color" content="#ffffff">
</head>
